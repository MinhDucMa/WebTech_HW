<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark">
    <main>
      <form class="mx-auto mt-5 w-50 border p-3" name="form-data">
        <h1 class="text-center mt-2">Exercise 05 - Form</h1>
        <div class="mb-3">
          <label for="name" class="form-label h6">Full Name:</label>
          <input id="name" type="text" class="form-control" name="name" />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label h6">Email:</label>
          <input id="email" type="email" class="form-control" name="email" />
        </div>

        <div class="mb-3">
          <label for="registrationStatus" class="form-label h6"
            >Registration Status</label
          >
          <select
            id="registrationStatus"
            class="form-select h6"
            name="regStatus"
          >
            <option value="Choose an Option">Choose an Option</option>
            <option value="Registered">Registered</option>
            <option value="Cancelled">Cancelled</option>
            <option value="Wait List">Wait List</option>
          </select>
        </div>

        <div class="mb-3">
          <div class="mb-3 h6">
            Have you taken any of the following courses?
          </div>
          <div>
            <label for="proLanguage" class="form-check-label"
              >Programming Language</label
            >
            <input
              type="checkbox"
              id="proLanguage"
              class="form-check-input courses"
              name="courses[]"
            />
          </div>
          <div>
            <label for="opeSystem" class="form-check-label"
              >Operating System</label
            >
            <input
              type="checkbox"
              id="opeSystem"
              class="form-check-input courses"
              name="courses[]"
            />
          </div>
          <div>
            <label for="webDevelopment" class="form-check-label"
              >Full Stack Web Development</label
            >
            <input
              type="checkbox"
              id="webDevelopment"
              class="form-check-input courses"
              name="courses[]"
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="anythingElse" class="form-label h6">Anything else?</label>
          <textarea
            id="anythingElse"
            class="form-control"
            name="additionalInfo"
          ></textarea>
        </div>

        <div class="row">
          <div class="col-md-6 d-grid g-2">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          <div class="col-md-6 d-grid g-2">
            <button type="reset" class="btn btn-secondary">Reset</button>
          </div>
        </div>
      </form>
    </main>
  </body>

  <style>
    form {
      background-color: #fff;
    }
  </style>
</html>
